<form>
  <md-input-container class="md-block">

    <input ng-model="name">
  </md-input-container>
  <md-input-container class="md-block">
    <label>Firma</label>
    <input ng-model="company">
  </md-input-container>
  <md-input-container class="md-block" ng-if="company.length > 0">

    <input ng-model="ustid">
  </md-input-container>
</form>
