<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]> ><! <![endif]-->
<html class="no-js" ng-app="angular-playground">
  <!-- <![endif]>]]]> -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Angular Playground</title>
    <link rel="stylesheet" href="assets/lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/app.css">
  </head>
  <body layout="column">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <nav ng-controller="NavController">
          <ul class="nav-main" layout="row">
            <li ng-repeat="route in routes">
              <a href="" ng-click="clickHandler(route)">{{route.title}}</a>
            </li>
          </ul>
        </nav>
      </div>
    </md-toolbar>
    <div class="container" layout="row" flex>
      <md-content class="md-padding" layout="row" layout-wrap layout-align="center start" ng-view>
      </md-content>
    </div>
    <script src="assets/lib/underscore/underscore-min.js"></script>
    <script src="assets/lib/lazysizes/lazysizes.min.js"></script>
    <script src="assets/lib/angular/angular.min.js"></script>
    <script src="assets/lib/angular-route/angular-route.min.js"></script>
    <script src="assets/lib/angular-aria/angular-aria.min.js"></script>
    <script src="assets/lib/angular-animate/angular-animate.min.js"></script>
    <script src="assets/lib/angular-material/angular-material.min.js"></script>
    <script src="assets/lib/angularUtils-pagination/dirPagination.js"></script>
    <script src="assets/lib/ng-range-slider/dist/ng-range-slider.min.js"></script>
    <script src="assets/lib/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
