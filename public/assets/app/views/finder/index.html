<div class="tt_widget yellow">
  <h2>Usability Example</h2>
  <div>
    <md-input-container class="md-block">
      <label>Filter</label>
      <input type="text" ng-model="inputFilter">
    </md-input-container>
  </div>
  <div>
    <md-input-container class="md-block">
      <label>Manufacturer</label>
      <md-select ng-model="selectedManufacturer">
        <md-option ng-repeat="man in manufacturers">{{man}}</md-option>
      </md-select>
    </md-input-container>
  </div>
  <div>
    <md-input-container class="md-block">
      <label>Model</label>
      <md-select ng-model="selectedModel">
        <md-option ng-repeat="model in models | filter: selectedManufacturer | filter: inputFilter">
          {{model.name}}
          <small>{{model.manufacturer}}</small>
        </md-option>
      </md-select>
    </md-input-container>
  </div>
</div>
